name: login_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_gen: ^5.0.4
  flutter_native_splash: ^2.3.5
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
